<!DOCTYPE html>

    <html>

    <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no"
    /> 
 
    <meta name="theme-color" content="#ffffff" />
    <title>Django--Duan</title>
     <link rel="shortcut icon" type="image/svg" href="{%static "restfulapi_app/img/ninja.svg" %}"  sizes="32x32" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />
        <title>Django--Duan</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        {% block style %}
        {% endblock %}
    </head>

    <body id="root">

    {% block index %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    <br><br><br><br><br><br> <!-- LEAVE THESE HERE OR THE FOOTER WILL HIDE STUFF AT TEH BOTTOM OF PAGE -->

    {% block js_content %}
    {% endblock %}
    <script>$('.ui.dropdown').dropdown();</script>   <!-- Needed for dropdown menu functionality  -->

    <script type="text/javascript">   // Use this to inject a view into a modal.
    inject_url_in_modal = function(my_url){
        $('#my_modal_content').html('');
        $('#my_modal_content').load(my_url);
        $('#my_modal').modal('show');
    }
    </script>


    <script> // need this piece of js to make Semantic UI messages dismissable, super annoying
        $('.message .close')
          .on('click', function() {
            $(this)
              .closest('.message')
              .transition('fade')
            ;
          })
        ;

    </script>

      <script>
      $(document).ready(function() {//this is to hide teh hamberger guts on page load for mobile
        $(".ui.toggle.button").click(function() {
          $(".mobile.only.grid .ui.vertical.menu").toggle(100);
        });
      });
    </script>



    </body>

    <footer>
        <div class="footer" >
        {% block footer %}
        {% endblock %}
        </div>
    </footer>

    </html>
